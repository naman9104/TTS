<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Speech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗣️ Text To Speech</h1>
    <textarea id="text" placeholder="Type something..."></textarea>
    
    <div class="controls">
      <select id="voiceSelect"></select>
      <label>Rate: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" /></label>
      <label>Pitch: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" /></label>
      <button id="speak">🔊 Speak</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
